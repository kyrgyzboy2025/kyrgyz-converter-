<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>柯尔克孜语转换器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        
        .direction {
            text-align: center;
            margin: 20px 0;
            font-size: 18px;
            font-weight: bold;
        }
        
        .text-box {
            width: 100%;
            min-height: 300px;
            padding: 20px;
            font-size: 18px;
            border: 2px solid #ddd;
            border-radius: 8px;
            resize: vertical;
            box-sizing: border-box;
        }
        
        .arabic {
            direction: rtl;
            text-align: right;
            font-family: 'Arial', sans-serif;
        }
        
        .cyrillic {
            font-family: 'Arial', sans-serif;
        }
        
        .buttons {
            text-align: center;
            margin: 20px 0;
        }
        
        button {
            padding: 12px 30px;
            margin: 0 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #4CAF50;
            color: white;
        }
        
        button:hover {
            background: #45a049;
        }
        
        button.secondary {
            background: #008CBA;
        }
        
        button.secondary:hover {
            background: #007B9A;
        }
        
        .swap-btn {
            background: #ff9800;
            font-size: 20px;
            padding: 10px 20px;
        }
        
        .swap-btn:hover {
            background: #e68900;
        }
        
        .result-box {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 5px solid #4CAF50;
        }
        
        .info {
            text-align: center;
            color: #666;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>柯尔克孜语转换器</h1>
        
        <div class="direction">
            <span id="from-lang">阿拉伯字母</span>
            <button class="swap-btn" onclick="swapDirection()">⇄</button>
            <span id="to-lang">西里尔字母</span>
        </div>
        
        <textarea 
            id="input-text" 
            class="text-box arabic" 
            placeholder="在此输入阿拉伯字母文本..."
            autofocus
        ></textarea>
        
        <div class="buttons">
            <button onclick="convert()">转换</button>
            <button class="secondary" onclick="copyResult()">复制结果</button>
            <button class="secondary" onclick="clearAll()">清空</button>
        </div>
        
        <div class="result-box">
            <strong>转换结果：</strong>
            <div id="output-text" class="text-box cyrillic" style="min-height: 300px; margin-top: 10px;">
                转换结果将显示在这里...
            </div>
        </div>
        
        <div class="info">
            <p>按 Ctrl+Enter 快速转换 | 最大支持 10000 字符</p>
        </div>
    </div>

    <script>
        // 映射表
        const arabicToCyrillic = {
            // 组合字母
            'يە': 'Е', 'يا': 'Я', 'يو': 'Ю', 'يۇ': 'Ё',
            
            // 单字母
            'ش': 'Ш', 'د': 'Д', 'ر': 'Р', 'ز': 'З',
            'ى': 'Ы', 'ئ': 'И', 'ي': 'Й', 'گ': 'Г',
            'ن': 'Н', 'ل': 'Л', 'م': 'М', 'و': 'О',
            'ۅ': 'Ө', 'ۇ': 'У', 'ۉ': 'Ү', 'ۋ': 'В',
            'س': 'С', 'ا': 'А', 'ب': 'Б', 'پ': 'П',
            'ت': 'Т', 'ج': 'Ж', 'چ': 'Ч', 'ح': 'Х',
            'ف': 'Ф', 'ك': 'К', 'ق': 'Қ', 'ع': 'Ғ',
            'ە': 'Е'
        };
        
        const cyrillicToArabic = {
            // 反向映射
            'Ш': 'ش', 'Д': 'د', 'Р': 'ر', 'З': 'ز',
            'Ы': 'ى', 'И': 'ئ', 'Й': 'ي', 'Г': 'گ',
            'Н': 'ن', 'Л': 'ل', 'М': 'م', 'О': 'و',
            'Ө': 'ۅ', 'У': 'ۇ', 'Ү': 'ۉ', 'В': 'ۋ',
            'С': 'س', 'А': 'ا', 'Б': 'ب', 'П': 'پ',
            'Т': 'ت', 'Ж': 'ج', 'Ч': 'چ', 'Х': 'ح',
            'Ф': 'ف', 'К': 'ك', 'Қ': 'ق', 'Ғ': 'ع',
            'Е': 'ە', 'Я': 'يا', 'Ю': 'يو', 'Ё': 'يۇ'
        };
        
        let isArabicToCyrillic = true;
        
        function convert() {
            const input = document.getElementById('input-text').value.trim();
            
            if (!input) {
                alert('请输入要转换的文本');
                return;
            }
            
            let output = '';
            
            if (isArabicToCyrillic) {
                output = arabicToCyrillicFunc(input);
            } else {
                output = cyrillicToArabicFunc(input);
            }
            
            document.getElementById('output-text').textContent = output;
        }
        
        function arabicToCyrillicFunc(text) {
            let result = '';
            let i = 0;
            
            while (i < text.length) {
                let matched = false;
                
                // 检查组合字母
                const combos = ['يە', 'يا', 'يو', 'يۇ'];
                for (const combo of combos) {
                    if (i + combo.length <= text.length) {
                        if (text.substr(i, combo.length) === combo) {
                            result += arabicToCyrillic[combo];
                            i += combo.length;
                            matched = true;
                            break;
                        }
                    }
                }
                
                if (!matched) {
                    const char = text[i];
                    result += arabicToCyrillic[char] || char;
                    i++;
                }
            }
            
            return result;
        }
        
        function cyrillicToArabicFunc(text) {
            let result = '';
            
            for (let i = 0; i < text.length; i++) {
                const char = text[i];
                const upperChar = char.toUpperCase();
                
                // 检查是否在映射表中
                if (cyrillicToArabic[upperChar]) {
                    result += cyrillicToArabic[upperChar];
                } else {
                    result += char;
                }
            }
            
            return result;
        }
        
        function swapDirection() {
            isArabicToCyrillic = !isArabicToCyrillic;
            
            const fromLang = document.getElementById('from-lang');
            const toLang = document.getElementById('to-lang');
            const input = document.getElementById('input-text');
            const output = document.getElementById('output-text');
            
            if (isArabicToCyrillic) {
                fromLang.textContent = '阿拉伯字母';
                toLang.textContent = '西里尔字母';
                input.placeholder = '在此输入阿拉伯字母文本...';
                input.className = 'text-box arabic';
            } else {
                fromLang.textContent = '西里尔字母';
                toLang.textContent = '阿拉伯字母';
                input.placeholder = '在此输入西里尔字母文本...';
                input.className = 'text-box cyrillic';
            }
            
            // 交换内容
            const tempInput = input.value;
            const tempOutput = output.textContent;
            
            input.value = tempOutput === '转换结果将显示在这里...' ? '' : tempOutput;
            output.textContent = tempInput || '转换结果将显示在这里...';
        }
        
        function copyResult() {
            const output = document.getElementById('output-text').textContent;
            
            if (!output || output === '转换结果将显示在这里...') {
                alert('没有内容可复制');
                return;
            }
            
            const textarea = document.createElement('textarea');
            textarea.value = output;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
            
            alert('已复制到剪贴板');
        }
        
        function clearAll() {
            document.getElementById('input-text').value = '';
            document.getElementById('output-text').textContent = '转换结果将显示在这里...';
        }
        
        // 快捷键支持
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                convert();
            }
        });
    </script>
</body>
</html>
